<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        /* Dark mode styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #2a2a2a;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #e0e0e0;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea::placeholder,
        .form-group input::placeholder {
            color: #888;
        }

        button {
            background-color: #4caf50;
            color: #e0e0e0;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .graph-container {
            margin-top: 20px;
            text-align: center;
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #444;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Data Visualization</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload CSV File:</label>
                <input type="file" id="file" name="file" accept=".csv" required>
            </div>

            <div class="form-group">
                <label for="query">Graph Query:</label>
                <textarea id="query" name="query" rows="4" placeholder="Describe the graph you want (e.g., count of orders per state)" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Generate Graph</button>
            </div>
        </form>

        {% if graph_url %}
        <div class="graph-container">
            <h2>Generated Graph:</h2>
            <img src="{{ graph_url }}" alt="Generated Graph">
        </div>
        {% endif %}

        {% if error_message %}
        <div class="error-message">
            <p>{{ error_message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
